{% extends 'base.html' %}

{% block body %}
<h1>Contact</h1>
<form method="post">
    <input type="text" name="name" placeholder="Your name">
    <br>
    <input type="email" name="email" placeholder="E-mail">
    <br>
    <input type="text" name="text" placeholder="Text">
    <br>
    <button type="submit">Send</button>
</form>
{% endblock %}
